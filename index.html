<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!----------------------- bootstrap Link start----------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!----------------------- bootstrap Link end----------------------------- -->

<!----------------------- css Link start------------------------------------>
<link rel="stylesheet" href="index.css">
<!------------------------- css Link end------------------------------------>
</head>
<body>
    

<!----------------------------- header start----------------------- -->
    <header>
        <h1 class="text-center fs-1 mb-3 text-success">My Money Calculate in Monthly</h1>
    </header>
<!----------------------------- header end----------------------- -->


<!----------------------------- main start----------------------- -->
      <main class="container  text-center">
<!----------------------------- row satrt----------------------- -->
 <div class="row gx-5 ">
<!-----------------------------  frist div----------------------- -->
          <div class="col-lg-6 col-sm-12  ">
              <img class=" first  shadow-lg text-center "  src="img/img2.png" alt="">
          </div>
<!----------------------------- 2nd div----------------------- -->
          <div class="second  col-lg-6 col-sm-12  bg-light shadow-lg p-3">


              <div class="">
                <h2 class="head-line ">Income </h2>
                <p class="d-inline heading">Income :</p>
                <h5 class="d-inline">$<span id="salary">10000</span></h5>
            </div>

            <div class="">
                    <h2 class="head-line mt-2">Expenses </h2>

                    <div class="mb-3">
                    <p class="d-inline heading">Food :</p>
                    <h5 class="d-inline">$<span id="food-expen">3000</span></h5>
                    </div>

                    <div class="mb-3">
                    <p class="d-inline heading">Rent :</p>
                    <h5 class="d-inline">$<span id="rent-expen">2000</span></h5>
                    </div> 

                    <div class="mb-3">
                    <p class="d-inline heading">Clothes :</p>
                    <h5 class="d-inline">$<span id="clothes-expen">1000</span></h5>
                    </div>
                </div>

                <button id="calculet-btn"   class="btn bg-primary fs-4 text-light" >Calculate</button>

         <div class="mb-4">
            <h1 class="d-inline heading">Total Expenses :</h1>
            <h1 class="d-inline fs-4">$<span id="total-expen">00</span></h1>
         </div>

         <div class="mb-4">
            <h1 class="d-inline heading">Balance :</h1>
            <h1 class="d-inline fs-5">$<span id="total-balance">00</span></h1>
         </div>
            
    
           <div class="text-center">
            <span class="fs-3 me-2">save</span>
            <span class="save me-2">20</span>
            <span class="fs-3 mx-2">%</span>
            <span><button  class="btn bg-primary fs-5 text-light" >save</button></span>
           </div> 
            
            
           <div class="mb-4">
            <h1 class="d-inline heading">Saving Amount :</h1>
            <h1 class="d-inline fs-5">$100</h1>
         </div>

         <div class="mb-4">      
            <h1 class="d-inline heading">Remaining Balance :</h1>
            <h1 class="d-inline fs-5">$100</h1>
         </div>   
            
            </div>
            
            </div>
<!----------------------------- row end----------------------- -->
        </main>
<!----------------------------- main end----------------------- -->
        

    
<!----------------------- bootstrap js Link start----------------------------- -->

</html>
